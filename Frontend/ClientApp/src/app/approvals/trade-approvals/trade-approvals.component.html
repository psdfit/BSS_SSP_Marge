
<div>
  <mat-card>
    <mat-card-content>
      <div fxLayoutAlign="space-around space-around" fxLayout="column">
        <mat-toolbar color="accent" class="mat-elevation-z8 slim slim">
          <mat-icon class="material-icons">view_comfy</mat-icon>
          <span class="spacer">Pending Approvals</span>
          <div class="spacer"></div>
          <!--<input type="text" placeholder="Search" (keyup)="applyFilter($event.target.value)" class="search" />-->
        </mat-toolbar>
        <!--<button (click)="OK()">click</button>-->

        
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Action</th>
                <th>TradeName</th>
                <th>TradeCode</th>
                <th>Sector</th>
                <th>SubSector</th>
                <!--<th>Duration</th>
                <th>Certification Category</th>
                <th>Ceritufication Authority</th>
                <th>Source Of Curriculum</th>-->

              </tr>
            </thead>
            <tbody>
              <tr *ngIf="!trades">
                <td colspan="9"  class="text-center"><p>No Pending Approval</p></td>
              </tr>
              <tr *ngFor="let r of trades">
                <td>
                  <button mat-raised-button color="primary" type="button" mat-button (click)="openApprovalDialogue(r)">
                    Decision
                  </button>
                </td>
                <td>{{r.TradeName}}</td>
                <td>{{r.TradeCode}}</td>
                <td>{{r.SectorName}}</td>
                <td>{{r.SubSectorName}}</td>
                <!--<td>{{r.Duration}}</td>
                <td>{{r.CertificationCategoryName}}</td>
                <td>{{r.CertAuthName}}</td>
                <td>{{r.Name}}</td>-->
                <!--<td>{{r.Action}}</td>-->


              </tr>
            </tbody>
          </table>
        </div>
        <!--</mat-step>-->


      </div>
    </mat-card-content>
  </mat-card>
</div>
