
<div>
  <mat-card>
    <mat-card-content>
      <div fxLayoutAlign="space-around space-around" fxLayout="column">
        <mat-toolbar color="accent" class="mat-elevation-z8 slim slim">
          <mat-icon class="material-icons">view_comfy</mat-icon>
          <span class="spacer">Pending Approvals</span>
          <div class="spacer"></div>
          <!--<input type="text" placeholder="Search" (keyup)="applyFilter($event.target.value)" class="search" />-->
        </mat-toolbar>
        <!--<button (click)="OK()">click</button>-->

        <div class="text-center" *ngIf="schemes.length>0">
          <p>No Pending Approval</p>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Action</th>
                <th>SchemeName</th>
                <th>SchemeCode</th>
                <th>BusinessRuleType</th>
                <th>Stipend</th>
                <th>StipendMode</th>
                <th>UniformAndBag</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let r of schemes">
                <td>
                  <button mat-raised-button color="primary" type="button" mat-button (click)="openApprovalDialogue(r)">
                    Decision
                  </button>
                </td>
                <td>{{r.SchemeName}}</td>
                <td>{{r.SchemeCode}}</td>
                <td>{{r.BusinessRuleType}}</td>
                <td>{{r.Stipend}}</td>
                <td>{{r.StipendMode}}</td>
                <td>{{r.UniformAndBag}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <!--</mat-step>-->


      </div>
    </mat-card-content>
  </mat-card>
</div>
