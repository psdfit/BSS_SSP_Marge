<mat-toolbar color="accent" class=" slim slim">
    <mat-icon class="material-icons"> add_circle </mat-icon>
    <span class="spacer">{{spacerTitle}}</span>
  </mat-toolbar>
  <mat-card-content>
    <form (ngSubmit)="Save()" [formGroup]="StatusForm">
      <fieldset class="border">
        <legend>{{spacerTitle}}</legend>
        <div class="col-sm-12">
          <mat-form-field>
            <mat-label>Remarks</mat-label>
            <textarea cols="30" rows="3" matInput formControlName="Remarks"></textarea>
            <mat-error *ngFor="let error of StatusForm.get('Remarks').errors | keyvalue">{{
              getErrorMessage(error.key, error.value) }}</mat-error>
          </mat-form-field>
        </div>
      </fieldset>
      <div class="row" style="float:right">
        <div class="col-sm-12">
          <button color="accent" mat-raised-button matDialogClose> <i class="fas fa-close"></i> Close </button> |
          <button color="primary" mat-raised-button><i class="fas fa-check"></i> Send Request </button>
        </div>
      </div>
    </form>
