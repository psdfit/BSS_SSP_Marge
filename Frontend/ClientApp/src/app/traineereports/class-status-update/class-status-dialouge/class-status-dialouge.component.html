<h1 mat-dialog-title>Update Class Status</h1>
<div mat-dialog-content>
  <form novalidate [formGroup]="csuForm">
    <div class="row">
      <div class="col-4">
        <mat-form-field>
          <mat-label>Class Code</mat-label>
          <input formControlName="ClassCode" matInput>
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field fxFlex>
          <mat-label>Class Status</mat-label>
          <mat-select placeholder="Class Status" formControlName="ClassStatusID" (selectionChange)="onClassStatusChange($event)" matInput required>
            <mat-option *ngFor="let s of statusData " [value]="s.ClassStatusID" [disabled]="checkStatusTypesSelection(s.ClassStatusID)">{{s.ClassStatusName}}</mat-option>
          </mat-select>
          <mat-error *ngIf="ClassStatusID.invalid && ClassStatusID.errors.required"><strong>required</strong></mat-error>
        </mat-form-field>
      </div>
      <div class="col-8">
        <mat-form-field fxFlex>
          <mat-label>Status Change Reason</mat-label>
          <mat-select placeholder="Class Status Change Reason" formControlName="ClassReason" (selectionChange)="onClassReason($event)"  matInput required>
            <mat-option *ngFor="let s of classReason " [value]="s.ClassReason">{{s.ClassReason}}</mat-option>
          </mat-select>
          <mat-error *ngIf="ClassReason.invalid && ClassReason.errors.required"><strong>required</strong></mat-error>
        </mat-form-field>
      </div>
      <div class="col-8">
        <mat-form-field>
          <mat-label>Other Reason</mat-label>
          <input type="text" placeholder="Other Reason" formControlName="SchemeCode" matInput required>
          <mat-error *ngIf="SchemeCode.invalid && SchemeCode.errors.required"><strong>required</strong></mat-error>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" cdkFocusInitial>Cancel</button>
  <button  (click)="onSaveClick()" mat-raised-button color="primary" >Save</button>
</div>
