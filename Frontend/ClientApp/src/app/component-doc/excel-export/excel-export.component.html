<div class="comp-main-div" id="AcademicDiscipline-page">
    <mat-card>
        <mat-card-content>
            <div>
                <mat-toolbar class="mat-elevation-z2 slim" color="accent">
                    <mat-icon class="material-icons">add_circle</mat-icon><br>
                    <span class="subheading-1">Export Js Object In Excel</span>
                </mat-toolbar>

                <div class="row mb-2">
                  <div class="col-sm-12">
                    <button mat-button  color="warn" (click)="ExportExcel()">
                        <mat-icon>file_download</mat-icon> Export Excel WithOut Formating
                    </button>
                    &nbsp;&nbsp;
                    <button mat-button  color="primary" (click)="ExportExcelWithFormating()">
                        <mat-icon>file_download</mat-icon> Export Excel Wit Formating
                    </button>
                    &nbsp;&nbsp;
                    <button mat-button  color="accent" (click)="exportToExcelinSheet()">
                        <mat-icon>file_download</mat-icon>Data Export In Excel Sheet
                    </button>
                  </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
    <mat-divider></mat-divider>
