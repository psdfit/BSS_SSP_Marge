<div class="comp-main-div" id="AcademicDiscipline-page">
    <mat-card>
       <mat-card-content>
          <div>
             <mat-toolbar class="mat-elevation-z2 slim" color="accent">
                <mat-icon class="material-icons">add_circle</mat-icon>
                <span class="subheading-1">Simple Buttons</span>
             </mat-toolbar>
             <div class="row mb-2">
                <div class="col-sm-2 mt-1">Basic</div>
                <div class="col-sm-10">

                   <button mat-button>Basic</button>
                   <button mat-button color="primary">Primary</button>
                   <button mat-button color="accent">Accent</button>
                   <button mat-button color="warn">Warn</button>
                   <button mat-button disabled>Disabled</button>
                   <a mat-button href="#" >Link</a>
                </div>
             </div>
             <mat-divider></mat-divider>
             <div class="row mb-2">
                <div class="col-sm-2 mt-1">Raised</div>
                <div class="col-sm-10">

                   <button mat-raised-button>Basic</button>
                   <button mat-raised-button color="primary">Primary</button>
                   <button mat-raised-button color="accent">Accent</button>
                   <button mat-raised-button color="warn">Warn</button>
                   <button mat-raised-button disabled>Disabled</button>
                   <a mat-raised-button href="https://www.google.com/" >Link</a>
                </div>
             </div>
             <mat-divider></mat-divider>
             <div class="row mb-2">
                <div class="col-sm-2 mt-1">Stroked</div>
                <div class="col-sm-10">
                   <button mat-stroked-button>Basic</button>
                   <button mat-stroked-button color="primary">Primary</button>
                   <button mat-stroked-button color="accent">Accent</button>
                   <button mat-stroked-button color="warn">Warn</button>
                   <button mat-stroked-button disabled>Disabled</button>
                   <a mat-stroked-button href="https://www.google.com/" >Link</a>
                </div>
             </div>
             <mat-divider></mat-divider>
             <div class="row mb-2">
                <div class="col-sm-2 mt-1">Flat</div>
                <div class="col-sm-10">
                   <button mat-flat-button>Basic</button>
                   <button mat-flat-button color="primary">Primary</button>
                   <button mat-flat-button color="accent">Accent</button>
                   <button mat-flat-button color="warn">Warn</button>
                   <button mat-flat-button disabled>Disabled</button>
                   <a mat-flat-button href="https://www.google.com/" >Link</a>
                </div>
             </div>
             <mat-divider></mat-divider>
             <div class="row mb-2">
                <div class="col-sm-2 mt-1">Icon Button</div>
                <div class="col-sm-10">
                   <button mat-icon-button color="primary" >
                      <mat-icon aria-label="Edit this row">edit</mat-icon>
                   </button>
                   <button mat-icon-button color="primary" >
                      <mat-icon>playlist_add</mat-icon>
                   </button>
                   <button mat-icon-button>
                      <mat-icon>more_vert</mat-icon>
                   </button>
                   <button mat-icon-button color="primary" >
                      <mat-icon>home</mat-icon>
                   </button>
                   <button mat-icon-button color="accent" >
                      <mat-icon>menu</mat-icon>
                   </button>
                   <button mat-icon-button color="warn">
                      <mat-icon>favorite</mat-icon>
                   </button>
                   <button mat-icon-button disabled>
                      <mat-icon>open_in_new</mat-icon>
                   </button>
                </div>
             </div>
             <mat-divider></mat-divider>
             <div class="row mb-2">
                <div class="col-sm-2 mt-1">Icon Button</div>
                <div class="col-sm-10">
                   <button mat-fab color="primary" aria-label="Example icon button with a delete icon">
                      <mat-icon>delete</mat-icon>
                   </button>
                   <button mat-fab color="accent" aria-label="Example icon button with a bookmark icon">
                      <mat-icon>bookmark</mat-icon>
                   </button>
                   <button mat-fab color="warn" aria-label="Example icon button with a home icon">
                      <mat-icon>home</mat-icon>
                   </button>
                   <button mat-fab disabled aria-label="Example icon button with a heart icon">
                      <mat-icon>favorite</mat-icon>
                   </button>
                </div>
             </div>
             <mat-divider></mat-divider>
             <div class="row mb-2">
                <div class="col-sm-2 mt-1">Icon Button</div>
                <div class="col-sm-10">
                   <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
                      <mat-icon>menu</mat-icon>
                   </button>
                   <button mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon">
                      <mat-icon>plus_one</mat-icon>
                   </button>
                   <button mat-mini-fab color="warn" aria-label="Example icon button with a filter list icon">
                      <mat-icon>filter_list</mat-icon>
                   </button>
                   <button mat-mini-fab disabled aria-label="Example icon button with a home icon">
                      <mat-icon>home</mat-icon>
                   </button>
                </div>
             </div>
             <div class="row">
               <div class="col-sm-1" style="max-width: 20px !important;">
                  <mat-spinner color="primary"></mat-spinner>
               </div>
             </div>
          </div>
       </mat-card-content>
    </mat-card>
    

    <mat-divider></mat-divider>

             </mat-toolbar>
             <div class="row">

             </div>
          </div>
       </mat-card-content>

 </div>
