<mat-toolbar color="accent" class=" slim slim">
    <mat-icon class="material-icons"> add_circle </mat-icon>
    <span class="spacer">Workflow Attached with Approved Program</span>
  </mat-toolbar>
  <mat-card-content>

    <form (ngSubmit)="Save()" [formGroup]="Workflowform">
      <fieldset class="border">
        <legend>Add WorkFlow</legend>

          <div class="col-sm-12">
            <mat-form-field>
              <mat-label>Select Workflow</mat-label>
              <mat-select placeholder="Select WorkFlow" formControlName="WorkflowID" matInput required>
                <mat-option *ngFor="let s of workflow" [value]="s.WorkflowID">{{s.WorkflowTitle}}</mat-option>
              </mat-select>
              <mat-error *ngFor="let error of Workflowform.get('WorkflowID').errors | keyvalue">{{
                getErrorMessage(error.key, error.value) }}</mat-error>
            </mat-form-field>
          </div>
          <div class="col-sm-12">
            <mat-form-field>
              <textarea n cols="30" rows="1" matInput formControlName="Remarks" required></textarea>
              <mat-error *ngFor="let error of Workflowform.get('Remarks').errors | keyvalue">{{
                getErrorMessage(error.key, error.value) }}</mat-error>
            </mat-form-field>
          </div>
        </fieldset>

        <div class="row" style="float:right">
          <div class="col-sm-12">
            <button color="accent" mat-raised-button matDialogClose> <i class="fas fa-close"></i> Close </button> |
            <button color="primary" mat-raised-button><i class="fas fa-check"></i> Save </button>

          </div>
        </div>
    </form>
