<mat-toolbar color="accent" class=" slim slim">
  <mat-icon class="material-icons"> add_circle </mat-icon>
  <span class="spacer">Process Status Update</span>
</mat-toolbar>
<mat-card-content>

  <form (ngSubmit)="Save()" [formGroup]="StatusForm">
    <fieldset class="border">
      <legend>Process Status Update </legend>

        <div class="col-sm-12">
          <mat-form-field>
            <mat-label>Select Status</mat-label>
            <mat-select placeholder="Select Status" formControlName="StatusID" matInput required>
              <mat-option *ngFor="let s of Status " [value]="s.TspTradeStatusID">{{s.Status}}</mat-option>
            </mat-select>
            <mat-error *ngFor="let error of StatusForm.get('StatusID').errors | keyvalue">{{
              getErrorMessage(error.key, error.value) }}</mat-error>
          </mat-form-field>
        </div>
        <div class="col-sm-12">
          <mat-form-field>
            <textarea name="" id="" cols="30" rows="1" matInput formControlName="Remarks"></textarea>
            <mat-error *ngFor="let error of StatusForm.get('Remarks').errors | keyvalue">{{
              getErrorMessage(error.key, error.value) }}</mat-error>
          </mat-form-field>
        </div>
      </fieldset>

      <div class="row" style="float:right">
        <div class="col-sm-12">
          <button color="accent" mat-raised-button matDialogClose> <i class="fas fa-close"></i> Close </button> |
          <button color="primary" mat-raised-button><i class="fas fa-check"></i> Save </button>

        </div>
      </div>
  </form>
